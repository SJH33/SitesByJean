<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Sites by Jean</title>
  <meta name="description" content="Contact Sites by Jean to build your handmade website with care.">
  <meta name="author" content="Jean">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS Animation CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Includes loader -->
  <script src="js/includes.js" defer></script>

  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="d-flex flex-column h-100">

<div id="header-placeholder"></div>

<main class="container my-5" data-aos="fade-up">
  <div class="text-center mb-5">
    <h1 class="display-5 fw-bold">Get in Touch</h1>
    <p class="lead">I'd love to hear about your project!</p>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <form action="https://formspree.io/f/{your_form_id}" method="POST" class="row g-3">
        <div class="col-12">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="col-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="col-12">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary btn-lg px-5">Send Message</button>
        </div>
      </form>
    </div>
  </div>
</main>

<div id="footer-placeholder"></div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- AOS Animation JS -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({
    once: true,
    duration: 1000,
    easing: 'ease-in-out',
  });
</script>

</body>
</html>
