<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sites by Jean | Handmade Websites with Care</title>
  <meta name="description" content="Handmade websites thoughtfully crafted for small businesses and creatives.">
  <meta name="author" content="Jean">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS Animation CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Includes loader -->
  <script src="js/includes.js" defer></script>

  <style>
    html {
      scroll-behavior: smooth;
    }
    footer {
      background-color: #f8f9fa;
      border-top: 1px solid #dee2e6;
      padding: 20px 0;
      font-size: 0.9rem;
      color: #6c757d;
      text-align: center;
      margin-top: auto;
    }
    footer p {
      margin-bottom: 0;
    }
  </style>
</head>
<body class="d-flex flex-column h-100">

<div id="header-placeholder"></div>

<main id="top" class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column" data-aos="fade-up">
  <div class="my-auto text-center">
    <img src="images/SitesByJeanLogo.png" alt="Sites by Jean Logo" class="hero-logo mb-4" data-aos="zoom-in" data-aos-delay="200">
    <h1 class="display-4 fw-bold" data-aos="fade-up" data-aos-delay="400">Handmade websites for small businesses and creatives.</h1>
    <p class="lead" data-aos="fade-up" data-aos-delay="600">Thoughtfully crafted websites that help you shine online.</p>
    <p class="lead" data-aos="fade-up" data-aos-delay="800">
      <a href="contact.html" class="btn btn-lg btn-primary fw-bold">Work with Jean</a>
    </p>
  </div>
</main>

<div id="footer-placeholder"></div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- AOS Animation JS -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({
    once: true,
    duration: 1000,
    easing: 'ease-in-out',
  });
</script>

</body>
</html>
